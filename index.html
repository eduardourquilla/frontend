<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Facturas Electrónicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🔍 Consulta de Facturas</h1>
    <form id="consultaForm">
      <div class="form-group">
        <label for="codigo">Código de Generación:</label>
        <input type="text" id="codigo" required placeholder="Ej: 12345678-1234-1234-1234-123456789012">
      </div>
      
      <div class="form-group">
        <label for="fecha">Fecha de Emisión:</label>
        <input type="date" id="fecha" required>
      </div>
      
      <button type="submit">Consultar Factura</button>
    </form>
    
    <div id="resultado"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
